<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® BUGGIT</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0a0a0f 100%);
            font-family: 'JetBrains Mono', monospace;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #00ff88, #00d4ff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.5));
            }

            to {
                filter: drop-shadow(0 0 40px rgba(0, 212, 255, 0.8));
            }
        }

        .subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        /* Single challenge card */
        .challenge-card {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.9), rgba(10, 10, 15, 0.95));
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, #00d4ff, #ff00ff);
        }

        .challenge-number {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: #00ff88;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .challenge-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .challenge-desc {
            color: #888;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .btn-start {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #000;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-start:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
        }

        .rules {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rules h3 {
            color: #ff4444;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .rules ul {
            list-style: none;
            color: #666;
            font-size: 0.85rem;
        }

        .rules li {
            padding: 5px 0;
        }

        .rules li::before {
            content: 'âš  ';
        }

        .reset-section {
            text-align: center;
            margin-top: 30px;
        }

        .btn-reset {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #444;
            color: #666;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            border-color: #ff4444;
            color: #ff4444;
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo">BUGGIT</h1>
            <p class="subtitle">Security Challenge</p>
        </header>

        <div class="challenge-card">
            <div class="challenge-number">CHALLENGE 01</div>
            <h2 class="challenge-title">The Gatekeeper</h2>
            <p class="challenge-desc">
                A guardian blocks your path. It asks questions.
                Find a way through.
            </p>
            <a href="/level1.html" class="btn-start">BEGIN</a>
        </div>

        <div class="rules">
            <h3>RULES</h3>
            <ul>
                <li>Complete each challenge to receive a path to the next</li>
                <li>Paths are random and cannot be guessed</li>
                <li>No hints will be given</li>
                <li>AI assistance is permitted</li>
            </ul>
        </div>

        <div class="reset-section">
            <button class="btn-reset" onclick="resetGame()">Reset Progress</button>
        </div>
    </div>

    <script>
        async function resetGame() {
            if (confirm('Reset all progress?')) {
                await fetch('/api/reset', { method: 'POST' });
                location.reload();
            }
        }
    </script>
</body>

</html>
